<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Quiz</title>
  <style>
    /* Basic styles */
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{margin:0;background:#f4f6f8;color:#0b1a2b;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:24px}
    .card{width:100%;max-width:720px;background:#fff;border-radius:10px;box-shadow:0 8px 24px rgba(11,26,43,0.08);padding:24px}
    h1{margin:0 0 12px;font-size:1.25rem}
    .meta{display:flex;gap:12px;align-items:center;margin-bottom:16px;font-size:0.95rem;color:#5b6b7a}
    .question{font-size:1.1rem;margin:8px 0 18px}
    .answers{display:grid;gap:10px}
    button.option{padding:12px 14px;border-radius:8px;border:1px solid #e3e7eb;background:#fff;text-align:left;cursor:pointer;font-size:0.98rem}
    button.option:hover{transform:translateY(-1px)}
    button.option.correct{background:#e6ffef;border-color:#45b36b;color:#0a3b1f}
    button.option.wrong{background:#fff0f0;border-color:#d9534f;color:#6c1b1b}
    .controls{display:flex;justify-content:space-between;align-items:center;margin-top:18px;gap:12px}
    .score{font-weight:600}
    .small{font-size:0.9rem;color:#647482}
    .hidden{display:none}
    .center{display:flex;justify-content:center}
    @media (max-width:520px){.card{padding:18px}}
  </style>
</head>
<body>
  <main class="card" id="app" aria-live="polite">
    <h1>Quick Quiz</h1>
    <div class="meta">
      <div class="small">Question <span id="qIndex">0</span> / <span id="qTotal">0</span></div>
      <div class="small score">Score: <span id="score">0</span></div>
    </div>

    <div id="quizArea">
      <div class="question" id="question">Loading...</div>
      <div class="answers" id="answers"></div>

      <div class="controls">
        <button id="nextBtn" class="hidden">Next</button>
        <div class="center">
          <button id="restartBtn" class="hidden">Restart</button>
        </div>
      </div>
    </div>

    <div id="summary" class="hidden">
      <h2>Results</h2>
      <p>Your final score: <strong id="finalScore">0</strong></p>
      <button id="againBtn">Try Again</button>
    </div>
  </main>

  <script>
    /***********************
     * Simple Quiz App JS
     ***********************/
    (function () {
      // Sample local questions (you can replace with API fetch)
      const questions = [
        { q: 'Which language is used to style web pages?', a: ['HTML', 'CSS', 'Python', 'SQL'], correct: 1 },
        { q: 'Which tag creates a hyperlink?', a: ['<img>', '<link>', '<a>', '<nav>'], correct: 2 },
        { q: 'Which method adds an event listener in JS?', a: ['addEvent()', 'on()', 'addEventListener()', 'listen()'], correct: 2 },
        { q: 'Which attribute selects by id in CSS?', a: ['.', '#', '$', '*'], correct: 1 }
      ];

      // UI nodes
      const qIndexEl = document.getElementById('qIndex');
      const qTotalEl = document.getElementById('qTotal');
      const questionEl = document.getElementById('question');
      const answersEl = document.getElementById('answers');
      const nextBtn = document.getElementById('nextBtn');
      const restartBtn = document.getElementById('restartBtn');
      const scoreEl = document.getElementById('score');
      const summaryEl = document.getElementById('summary');
      const quizArea = document.getElementById('quizArea');
      const finalScoreEl = document.getElementById('finalScore');
      const againBtn = document.getElementById('againBtn');

      let index = 0;
      let score = 0;
      const total = questions.length;

      function init() {
        index = 0;
        score = 0;
        qTotalEl.textContent = total;
        scoreEl.textContent = score;
        summaryEl.classList.add('hidden');
        quizArea.classList.remove('hidden');
        renderQuestion();
      }

      function renderQuestion() {
        const item = questions[index];
        qIndexEl.textContent = index + 1;
        questionEl.textContent = item.q;
        answersEl.innerHTML = '';
        nextBtn.classList.add('hidden');
        restartBtn.classList.add('hidden');

        item.a.forEach((text, i) => {
          const btn = document.createElement('button');
          btn.className = 'option';
          btn.type = 'button';
          btn.textContent = text;
          btn.setAttribute('data-idx', i);
          btn.onclick = () => chooseAnswer(i, btn);
          answersEl.appendChild(btn);
        });
      }

      function chooseAnswer(choice, btn) {
        // prevent double click
        if (answersEl.querySelector('.correct') || answersEl.querySelector('.wrong')) return;

        const item = questions[index];
        const buttons = answersEl.querySelectorAll('button.option');
        buttons.forEach(b => b.disabled = true);

        if (choice === item.correct) {
          btn.classList.add('correct');
          score++;
          scoreEl.textContent = score;
        } else {
          btn.classList.add('wrong');
          // highlight correct
          const correctBtn = answersEl.querySelector('button[data-idx="' + item.correct + '"]');
          if (correctBtn) correctBtn.classList.add('correct');
        }

        // show next or finish
        if (index < total - 1) {
          nextBtn.classList.remove('hidden');
        } else {
          restartBtn.classList.remove('hidden');
          finish();
        }
      }

      function finish() {
        finalScoreEl.textContent = score + ' / ' + total;
        // Keep summary hidden till user clicks Restart if you want
      }

      nextBtn.addEventListener('click', () => {
        index++;
        renderQuestion();
      });

      restartBtn.addEventListener('click', () => {
        // Show summary then restart
        quizArea.classList.add('hidden');
        summaryEl.classList.remove('hidden');
      });

      againBtn.addEventListener('click', init);

      // Keyboard support: 1-4 for options, Enter for Next/Restart
      document.addEventListener('keydown', (e) => {
        const key = e.key;
        if (key >= '1' && key <= '4') {
          const n = Number(key) - 1;
          const btn = answersEl.querySelector('button[data-idx="' + n + '"]');
          if (btn) btn.click();
        } else if (key === 'Enter') {
          if (!nextBtn.classList.contains('hidden')) nextBtn.click();
          else if (!restartBtn.classList.contains('hidden')) restartBtn.click();
        }
      });

      // initialize
      init();

      // OPTIONAL: Example of how to fetch from Open Trivia DB
      // fetch('https://opentdb.com/api.php?amount=5&type=multiple').then(r=>r.json()).then(data=>{
      //   // transform data.results into questions[] used above
      // });
    })();
  </script>
</body>
</html>
